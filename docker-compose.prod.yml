version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-eval-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agent_eval}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agent_eval_password}
      POSTGRES_DB: ${POSTGRES_DB:-agent_eval}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agent_eval}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agent-eval-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql

  redis:
    image: redis:7-alpine
    container_name: agent-eval-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agent-eval-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Security hardening
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: agent-eval-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-agent_eval}:${POSTGRES_PASSWORD:-agent_eval_password}@postgres:5432/${POSTGRES_DB:-agent_eval}
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@benchmark.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:80}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-eval-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: agent-eval-frontend
    ports:
      - "80:8080"  # Map host port 80 to container port 8080 (non-root nginx)
    environment:
      BACKEND_HOST: ${BACKEND_HOST:-backend}
      BACKEND_PORT: ${BACKEND_PORT:-3000}
    depends_on:
      - backend
    networks:
      - agent-eval-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:uid=1001,gid=1001
      - /run:uid=1001,gid=1001
      - /var/cache/nginx:uid=1001,gid=1001
      - /var/run/nginx:uid=1001,gid=1001
    cap_drop:
      - ALL

networks:
  agent-eval-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
